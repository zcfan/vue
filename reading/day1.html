<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Vue</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo1">
      {{ message }}
      <button @click="changeData">tap me to change data</button>
    </div>

    <script>
      // #1 跟踪断点
      debugger;
      new Vue({
        el: "#demo1",
        data: {
          message: "Hello Vue!",
        },
        methods: {
          changeData() {
            this.message = 'happy today?'
          }
        }
      });
    </script>
  </body>
</html>
